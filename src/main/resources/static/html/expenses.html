<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
<script>
// ensure picker is globally available
const today = new Date();
const minDate = new Date(today.getFullYear() - 2, today.getMonth(), today.getDate());
window.picker = new Litepicker({
    element: document.getElementById('expenseDateRange'),
    singleMode: false,
    numberOfMonths: 2,
    numberOfColumns: 2,
    format: 'DD-MM-YYYY',
    minDate: minDate,
    maxDate: today,
    autoApply: false,
    allowRepick: true,
    dropdowns: { minYear: minDate.getFullYear(), maxYear: today.getFullYear(), months: true, years: true },
    setup: (picker) => {
        picker.on('selected', (start, end) => {
            if (end && start && end.getTime() < start.getTime()) {
                picker.setDateRange(end, start);
            }
        });
    }
});
</script>
<script>
(async function(){
    const container = document.getElementById('sessionsContainer');
    const modal = document.getElementById('detailModal');
    const modalClose = document.getElementById('modalClose');
    const sessionBlock = document.getElementById('sessionBlock');
    const userBlock = document.getElementById('userBlock');
    const expenseBlock = document.getElementById('expenseBlock');

    let sessionsData = [];
    // parse dd-MM-yyyy into Date
    function parseDateDMY(s) {
        if (!s) return null;
        const parts = s.trim().split('-');
        if (parts.length !== 3) return null;
        const d = parseInt(parts[0],10);
        const m = parseInt(parts[1],10);
        const y = parseInt(parts[2],10);
        if (Number.isNaN(d) || Number.isNaN(m) || Number.isNaN(y)) return null;
        return new Date(y, m-1, d);
    }

    // read field with multiple possible keys (expenseId vs expense_id, userId vs user_id)
    function getField(o, ...keys) {
        if (!o) return null;
        for (const k of keys) {
            if (k in o && o[k] !== undefined && o[k] !== null) return o[k];
        }
        return null;
    }

    function isPending(status) {
        if (status === null || status === undefined) return true;
        const s = String(status).trim();
        if (s.length === 0) return true;
        return s.toLowerCase() === 'pending';
    }

    function renderSessions(list) {
        container.innerHTML = '';
        list.forEach(s => {
            const card = document.createElement('div');
            card.className = 'bg-white dark:bg-gray-800 rounded-lg p-4 shadow-sm';
            const user = s.user || {};
            const headerHtml = `
                <div class="flex items-start justify-between">
                    <div>
                        <div class="text-lg font-semibold">${escapeHtml(s.sessionName || 'Session')}</div>
                        <div class="text-sm text-gray-500">${escapeHtml(formatDateTime(s.startTime))} â€” ${escapeHtml(formatDateTime(s.endTime))}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-sm">Distance: <span class="font-medium">${s.totalDistance ?? 0}</span></div>
                        <div class="text-sm">Status: <span class="font-medium">${escapeHtml(s.status || '')}</span></div>
                    </div>
                </div>
                <div class="mt-3 grid grid-cols-1 md:grid-cols-3 gap-2 text-sm text-gray-600">
                    <div>Host: ${escapeHtml(user.name || '')}</div>
                    <div>Email: ${escapeHtml(user.email || '')}</div>
                    <div>Role: ${escapeHtml(user.role || '')}</div>
                </div>
            `;
            card.innerHTML = headerHtml;

            const expWrap = document.createElement('div');
            expWrap.className = 'mt-4 overflow-x-auto';
            const expTable = document.createElement('table');
            expTable.className = 'min-w-full';
            expTable.innerHTML = `
                <thead class="text-xs text-gray-500 uppercase"><tr><th class="text-left">Category</th><th class="text-left">Amount</th><th class="text-left">Description</th><th class="text-left">Created</th><th class="text-left">Status</th><th></th></tr></thead>
                <tbody></tbody>
            `;
            const tbody = expTable.querySelector('tbody');
                (s.expenses || []).forEach(exp => {
                const tr = document.createElement('tr');
                const mgr = exp.managerStatus || 'Pending';
                const hr = exp.hrStatus || 'Pending';
                const fin = exp.financeStatus || 'Pending';
                    // support paymentStatus or payment_status
                    const pay = getField(exp, 'paymentStatus', 'payment_status') || 'unpaid';
                tr.innerHTML = `
                    <td class="py-2 pr-4">${escapeHtml(exp.category || '')}</td>
                    <td class="py-2 pr-4">${escapeHtml(String(exp.amount ?? ''))}</td>
                    <td class="py-2 pr-4">${escapeHtml(exp.description || '')}</td>
                    <td class="py-2 pr-4">${escapeHtml(formatDateTime(exp.createdAt))}</td>
                    <td class="py-2 pr-4">
                        <div class="text-xs">Manager: <span class="font-medium">${escapeHtml(mgr)}</span></div>
                        <div class="text-xs">HR: <span class="font-medium">${escapeHtml(hr)}</span></div>
                        <div class="text-xs">Finance: <span class="font-medium">${escapeHtml(fin)}</span></div>
                        <div class="text-xs">Payment: <span class="font-medium">${escapeHtml(pay)}</span></div>
                    </td>
                    <td class="py-2 pr-4 actions-cell"></td>
                `;
                tbody.appendChild(tr);
            });
            expWrap.appendChild(expTable);
            card.appendChild(expWrap);
            container.appendChild(card);
        });

        // attach behavior after DOM is created, using the passed list
        container.querySelectorAll('.bg-white').forEach((card, idx) => {
            const s = list[idx];
            card.addEventListener('click', (ev) => {
                if (ev.target.closest('.actions-cell') || ev.target.tagName === 'BUTTON') return;
                openModalForSession(s);
            });
        });

        const logged = (() => { try { return JSON.parse(localStorage.getItem('loggedUser')); } catch(e) { return null; } })();
        container.querySelectorAll('table tbody').forEach((tbodyEl, tableIndex) => {
            const s = list[tableIndex];
            (s.expenses || []).forEach((exp, i) => {
                const row = tbodyEl.children[i];
                const actionsCell = row.querySelector('.actions-cell');
                if (!actionsCell) return;
                if (!logged || !logged.role) return;
                const role = String(logged.role || '').toUpperCase();
                function createBtn(text, cls, onClick) {
                    const b = document.createElement('button');
                    b.className = cls + ' mr-2 px-2 py-1 rounded text-sm';
                    b.textContent = text;
                    b.addEventListener('click', onClick);
                    return b;
                }
                const expId = getField(exp, 'expenseId', 'expense_id', 'id');
                const approverId = getField(logged, 'userId', 'user_id', 'id');

                // Manager actions
                if (role === 'MANAGER' && isPending(exp.managerStatus)) {
                    const approve = createBtn('Approve', 'bg-green-500 text-white', async (ev)=>{ ev.stopPropagation(); await doApprove(expId, approverId, 'MANAGER', 'APPROVED', null, row); });
                    const reject = createBtn('Reject', 'bg-red-500 text-white', async (ev)=>{ ev.stopPropagation(); await doApprove(expId, approverId, 'MANAGER', 'REJECTED', null, row); });
                    actionsCell.appendChild(approve);
                    actionsCell.appendChild(reject);
                }
                // HR actions
                if (role === 'HR' && isPending(exp.hrStatus)) {
                    const approve = createBtn('Approve', 'bg-green-500 text-white', async (ev)=>{ ev.stopPropagation(); await doApprove(expId, approverId, 'HR', 'APPROVED', null, row); });
                    const reject = createBtn('Reject', 'bg-red-500 text-white', async (ev)=>{ ev.stopPropagation(); await doApprove(expId, approverId, 'HR', 'REJECTED', null, row); });
                    actionsCell.appendChild(approve);
                    actionsCell.appendChild(reject);
                }
                // Finance actions
                if (role === 'FINANCE') {
                    if (isPending(exp.financeStatus)) {
                        const approve = createBtn('Approve', 'bg-green-500 text-white', async (ev)=>{ ev.stopPropagation(); await doApprove(expId, approverId, 'FINANCE', 'APPROVED', null, row); });
                        const reject = createBtn('Reject', 'bg-red-500 text-white', async (ev)=>{ ev.stopPropagation(); await doApprove(expId, approverId, 'FINANCE', 'REJECTED', null, row); });
                        actionsCell.appendChild(approve);
                        actionsCell.appendChild(reject);
                    }
                    const paidStatus = String((getField(exp, 'paymentStatus', 'payment_status') || '')).toLowerCase();
                    if (paidStatus !== 'paid') {
                        const paidBtn = createBtn('Mark Paid', 'bg-primary text-white', async (ev)=>{ ev.stopPropagation(); await doApprove(expId, approverId, 'FINANCE', exp.financeStatus || 'APPROVED', 'paid', row); });
                        actionsCell.appendChild(paidBtn);
                    }
                }
            });
        });
    }

    async function load(range) {
        container.innerHTML = '<div class="p-6 text-center text-gray-500">Loading...</div>';
        try {
            const url = '/api/expenses/grouped' + (range ? ('?range=' + encodeURIComponent(range)) : '');
            const res = await fetch(url);
            if (!res.ok) {
                container.innerHTML = '<div class="p-6 text-center text-red-500">Failed to load sessions</div>';
                return;
            }

            // set date range input if server returns headers
            const hdrRange = res.headers.get('X-Range');
            const hdrStart = res.headers.get('X-Start-Date');
            const hdrEnd = res.headers.get('X-End-Date');
            if (hdrRange) {
                document.getElementById('expenseDateRange').value = hdrRange;
                localStorage.setItem('expensesDateRange', hdrRange);
                try {
                    // hdrStart/hdrEnd are ISO yyyy-MM-dd per server; parse as Date
                    const sdt = hdrStart ? new Date(hdrStart) : null;
                    const edt = hdrEnd ? new Date(hdrEnd) : null;
                    if (sdt && edt && !isNaN(sdt.getTime()) && !isNaN(edt.getTime())) {
                        window.picker.setDateRange(sdt, edt);
                    } else {
                        // try dd-MM-yyyy parsing if header contains that
                        const parts = hdrRange.split('-');
                        if (parts.length >= 2) {
                            const a = parseDateDMY(parts[0].trim());
                            const b = parseDateDMY(parts[1].trim());
                            if (a && b) window.picker.setDateRange(a, b);
                        }
                    }
                } catch(e){}
            }

            const sessions = await res.json();
            sessionsData = Array.isArray(sessions) ? sessions : [];
            if (!sessionsData || sessionsData.length === 0) {
                container.innerHTML = '<div class="p-6 text-center text-gray-500">No sessions found for the selected range.</div>';
                return;
            }
            // use the single shared renderSessions (defined above)
            renderSessions(sessionsData);

            // (renderSessions handles click wiring and action wiring)

        } catch (err) {
            console.error(err);
            container.innerHTML = '<div class="p-6 text-center text-red-600">Failed to load sessions (see console)</div>';
        }
    }

    function openModalForSession(s) {
        document.getElementById('modalTitle').textContent = 'Session details';
        sessionBlock.innerHTML = `
            <div><strong>Name:</strong> ${escapeHtml(s.sessionName || '')}</div>
            <div><strong>Start:</strong> ${escapeHtml(formatDateTime(s.startTime))}</div>
            <div><strong>End:</strong> ${escapeHtml(formatDateTime(s.endTime))}</div>
            <div><strong>Distance:</strong> ${s.totalDistance ?? 0}</div>
            <div><strong>Status:</strong> ${escapeHtml(s.status || '')}</div>
        `;
        if (s.user) {
            userBlock.innerHTML = `
                <div><strong>User:</strong> ${escapeHtml(s.user.name || '')}</div>
                <div><strong>Email:</strong> ${escapeHtml(s.user.email || '')}</div>
                <div><strong>Role:</strong> ${escapeHtml(s.user.role || '')}</div>
            `;
        } else {
            userBlock.innerHTML = '<div>No user data</div>';
        }
        // show first expense summary
        expenseBlock.innerHTML = '<div class="text-sm text-gray-500">Expenses: ' + ((s.expenses||[]).length) + '</div>';
        modal.classList.remove('hidden');
        modal.classList.add('flex');
    }

    function openModalForExpense(s, e) {
        document.getElementById('modalTitle').textContent = 'Expense details';
        sessionBlock.innerHTML = `<div><strong>Session:</strong> ${escapeHtml(s.sessionName || '')} (${escapeHtml(formatDateTime(s.startTime))})</div>`;
        if (s.user) {
            userBlock.innerHTML = `<div><strong>User:</strong> ${escapeHtml(s.user.name || '')} &lt;${escapeHtml(s.user.email || '')}&gt;</div>`;
        } else userBlock.innerHTML = '';
        expenseBlock.innerHTML = `
            <div><strong>Category:</strong> ${escapeHtml(e.category || '')}</div>
            <div><strong>Amount:</strong> ${escapeHtml(String(e.amount || ''))}</div>
            <div><strong>Description:</strong> ${escapeHtml(e.description || '')}</div>
            <div><strong>Created:</strong> ${escapeHtml(formatDateTime(e.createdAt))}</div>
            <div><strong>Manager status:</strong> ${escapeHtml(e.managerStatus || '')}</div>
            <div><strong>HR status:</strong> ${escapeHtml(e.hrStatus || '')}</div>
            <div><strong>Finance status:</strong> ${escapeHtml(e.financeStatus || '')}</div>
            <div><strong>Payment status:</strong> ${escapeHtml(getField(e, 'paymentStatus', 'payment_status') || '')}</div>
        `;
        modal.classList.remove('hidden');
        modal.classList.add('flex');
    }

    modalClose.addEventListener('click', () => { modal.classList.add('hidden'); modal.classList.remove('flex'); });
    modal.addEventListener('click', (ev) => { if (ev.target === modal) { modal.classList.add('hidden'); modal.classList.remove('flex'); } });

    // helpers
    function escapeHtml(s) { if (s === null || s === undefined) return ''; return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
    function formatDateTime(v) { if (!v) return ''; try { const d = new Date(v); return d.toLocaleString(); } catch(e) { return String(v); } }

    // wire filter
    document.getElementById('expenseFilterBtn').addEventListener('click', () => {
        const v = document.getElementById('expenseDateRange').value;
        localStorage.setItem('expensesDateRange', v);
        load(v);
    });
    document.getElementById('expenseFilterCancelBtn').addEventListener('click', () => {
        // clear local selection and reload default
        localStorage.removeItem('expensesDateRange');
        document.getElementById('expenseDateRange').value = '';
        try { window.picker.setDateRange(null, null); } catch(e){}
        load(null);
    });

    // search handling (client-side) â€” filter sessionsData and re-render
    const searchInput = document.getElementById('searchInput');
    let searchTimeout = null;
    searchInput.addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            const q = searchInput.value.trim().toLowerCase();
            if (!q) return renderSessions(sessionsData);
            const filtered = sessionsData.filter(s => {
                const user = s.user || {};
                const combined = [s.sessionName, s.startTime, s.endTime, s.status, user.name, user.email, JSON.stringify(s.expenses || [])].join(' ').toLowerCase();
                return combined.includes(q);
            });
            renderSessions(filtered);
        }, 250);
    });

    // helper to call approval API
    async function doApprove(expenseId, approverId, role, status, paymentStatus, row) {
        try {
            const payload = { expenseId: expenseId, approverId: approverId, role: role, status: status };
            if (paymentStatus) payload.paymentStatus = paymentStatus;
            const headers = { 'Content-Type': 'application/json' };
            // ensure approverId is present and numeric; fallback to localStorage.loggedUser
            let uid = approverId;
            if (!uid) {
                try { const lu = JSON.parse(localStorage.getItem('loggedUser')); if (lu) uid = getField(lu, 'userId', 'user_id', 'id'); } catch(e){}
            }
            if (uid !== undefined && uid !== null) {
                // cast to number then string to avoid 'undefined' being sent
                const n = Number(uid);
                if (!Number.isNaN(n)) headers['X-User-Id'] = String(n);
            }
            const res = await fetch('/api/expenses/approve', {
                method: 'PUT',
                headers: headers,
                body: JSON.stringify(payload)
            });
            if (!res.ok) {
                const text = await res.text();
                alert('Action failed: ' + text);
                return;
            }
            const data = await res.json();
            // mark row actions as disabled
            if (row) {
                const actions = row.querySelectorAll('button');
                actions.forEach(b => { b.disabled = true; b.classList.add('opacity-50'); });
            }
            // Optionally refresh the page / reload data to reflect new statuses
            load(document.getElementById('expenseDateRange').value || null);
        } catch (err) {
            console.error(err);
            alert('Network error: ' + err.message);
        }
    }

    // load saved range on start
    const saved = localStorage.getItem('expensesDateRange');
    if (saved) {
        // set picker and then load
        document.getElementById('expenseDateRange').value = saved;
        try { const parts = saved.split('-'); if (parts.length>=2) { const a = parseDateDMY(parts[0].trim()); const b = parseDateDMY(parts[1].trim()); if (a && b) window.picker.setDateRange(a, b); } } catch(e){}
        load(saved);
    } else {
        load(null);
    }

})();
</script>
