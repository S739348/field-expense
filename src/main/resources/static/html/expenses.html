<script>
// Litepicker date range picker setup for expenses
const today = new Date();
const minDate = new Date(today.getFullYear() - 2, today.getMonth(), today.getDate());
const picker = new Litepicker({
        element: document.getElementById('expenseDateRange'),
        singleMode: false,
        numberOfMonths: 2,
        numberOfColumns: 2,
        format: 'DD-MM-YYYY',
        minDate: minDate,
        maxDate: today,
        autoApply: false,
        allowRepick: true,
        dropdowns: {
            minYear: minDate.getFullYear(),
            maxYear: today.getFullYear(),
            months: true,
            years: true
        },
        setup: (picker) => {
            picker.on('selected', (start, end) => {
                // If end < start, swap
                if (end && start && end.getTime() < start.getTime()) {
                    picker.setDateRange(end, start);
                }
            });
        }
});
</script>
<script>
    (async function(){
        const tbody = document.getElementById('expensesTableBody');
        try {
            const res = await fetch('/api/expenses');
            if (!res.ok) {
                console.warn('expenses API returned', res.status);
                return;
            }

            // Read applied range headers (server returns them even when defaulted)
            const hdrStart = res.headers.get('X-Start-Date');
            const hdrEnd = res.headers.get('X-End-Date');
            const hdrRange = res.headers.get('X-Range');
            // If the server reports a range, update the picker and persist it
            if (hdrRange) {
                document.getElementById('expenseDateRange').value = hdrRange;
                // also update picker internal state if possible
                try {
                    // Litepicker exposes setDateRange(start, end) accepting Date objects
                    const s = hdrStart ? new Date(hdrStart) : null;
                    const e = hdrEnd ? new Date(hdrEnd) : null;
                    if (s && e && window.picker) {
                        window.picker.setDateRange(s, e);
                    }
                } catch (ignore) {}
                localStorage.setItem('expensesDateRange', hdrRange);
            }

            const data = await res.json();
            console.debug('expenses API data:', data);
            if (!Array.isArray(data) || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="p-6 text-center text-sm text-gray-500">No expenses found</td></tr>';
                return;
            }
            tbody.innerHTML = '';
            data.forEach(exp => {
                // support different JSON shapes
                const id = exp.expense_id || exp.expenseId || exp.id;
                const amount = exp.amount || exp.amount_value || exp.amountValue || '';
                const userName = (exp.user && (exp.user.name || exp.user.fullName)) || exp.user_name || exp.userName || 'N/A';
                const sessionName = (exp.session && (exp.session.session_name || exp.session.sessionName)) || '';
                const categoryName = (exp.category && (exp.category.name)) || exp.category_name || '';
                const status = (exp.financeStatus || exp.finance_status || exp.hrStatus || exp.hr_status || exp.managerStatus || exp.manager_status || 'Pending');
                const statusClass = status.toLowerCase() === 'approved' ? 'bg-green-100 text-green-800' : (status.toLowerCase() === 'rejected' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800');

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6"><input class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary" type="checkbox" data-id="${id}"/></td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm font-medium">${userName}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 dark:text-gray-400">${sessionName}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 dark:text-gray-400">${amount}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 dark:text-gray-400">${categoryName}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm"><span class="inline-flex items-center rounded-full ${statusClass} px-2.5 py-0.5 text-xs font-medium">${status}</span></td>
                    <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6"><a class="text-primary hover:text-primary/90" href="expense-view.html?id=${id}">View</a></td>
                `;
                tbody.appendChild(tr);
            });
        } catch (e) {
            console.error('Failed to fetch expenses', e);
            tbody.innerHTML = '<tr><td colspan="7" class="p-6 text-center text-sm text-red-600">Failed to load expenses (see console)</td></tr>';
        }
    })();
</script>
