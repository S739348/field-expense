<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Category Management - Acme Co</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                primary: "#137fec",
                "background-light": "#f8fafc",
                "background-dark": "#0f172a",
              },
              fontFamily: {
                display: ["Inter"],
              },
            },
          },
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glassmorphism {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        tr.selected-row {
            background: #dbeafe !important;
        }

        .dark tr.selected-row {
            background: #1e3a8a !important;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-animate {
            animation: slideIn 0.2s ease-out;
        }

        table tbody tr {
            transition: all 0.15s ease;
        }

        table tbody tr:hover {
            background: #f9fafb;
        }

        .dark table tbody tr:hover {
            background: #1e293b;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">

    <!-- Fixed Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glassmorphism border-b border-gray-200 dark:border-gray-800">
        <div class="flex items-center justify-between px-6 py-4">
            <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_6_319)">
                        <path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path>
                    </g>
                    <defs><clipPath id="clip0_6_319"><rect fill="white" height="48" width="48"></rect></clipPath></defs>
                </svg>
                <h1 class="text-xl font-bold text-gray-900 dark:text-white">Acme Co</h1>
            </div>
            <nav class="hidden md:flex items-center gap-8">
                <a class="text-sm font-medium text-gray-600 hover:text-primary transition-colors dark:text-gray-300 dark:hover:text-primary" href="dashboard.html">Dashboard</a>
                <a class="text-sm font-medium text-gray-600 hover:text-primary transition-colors dark:text-gray-300 dark:hover:text-primary" href="expenses.html">Sessions</a>
                <a class="text-sm font-medium text-gray-600 hover:text-primary transition-colors dark:text-gray-300 dark:hover:text-primary" href="user.html">Employees</a>
                <a class="text-sm font-bold text-primary border-b-2 border-primary pb-1" href="categories.html">Categories</a>
            </nav>
            <div class="flex items-center gap-3">
                <button class="rounded-full p-2 text-gray-600 hover:bg-gray-100 transition-colors dark:text-gray-400 dark:hover:bg-gray-800">
                    <span class="material-symbols-outlined">notifications</span>
                </button>
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center text-white font-semibold">
                    A
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-6">
        <div class="mx-auto max-w-7xl">
            <!-- Page Header -->
            <div class="mb-8 flex flex-wrap items-center justify-between gap-4">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-1">Category Management</h2>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Manage expense categories like Travel, Hotel, Food</p>
                </div>
                <button id="addCategoryBtn" class="flex items-center gap-2 rounded-xl bg-primary px-6 py-3 text-sm font-semibold text-white shadow-lg hover:shadow-xl hover:bg-primary/90 transition-all">
                    <span class="material-symbols-outlined">add_circle</span>
                    Add Category
                </button>
            </div>

            <!-- Search -->
            <div class="mb-6 space-y-4">
                <div class="relative">
                    <span class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                    <input id="searchInput" class="w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 py-3 pl-12 pr-4 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all" placeholder="Search categories..." type="text"/>
                </div>
            </div>

            <!-- Action Bar -->
            <div class="@container mb-4">
                <div class="flex items-center justify-between mb-3">
                    <button id="deleteCategoryBtn" class="flex items-center gap-2 rounded-lg bg-red-600 px-5 py-2.5 text-white font-semibold shadow-sm hover:bg-red-700 hover:shadow transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <span class="material-symbols-outlined text-lg">delete</span>
                        Delete Selected
                    </button>
                    <div class="text-sm text-gray-500 dark:text-gray-400">
                        <span id="selectedCount">0</span> selected
                    </div>
                </div>

                <!-- Table -->
                <div class="overflow-hidden rounded-xl border border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-800 shadow-sm">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                            <thead class="bg-gray-50 dark:bg-gray-900">
                                <tr>
                                    <th class="px-4 py-4 w-12 text-center">
                                        <input type="checkbox" id="selectAllCategories" class="w-4 h-4 text-primary rounded border-gray-300 focus:ring-primary cursor-pointer"/>
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-600 dark:text-gray-400">
                                        <div class="flex items-center gap-1">
                                            <span class="material-symbols-outlined text-base">category</span>
                                            Category Name
                                        </div>
                                    </th>
                                    <th class="px-6 py-4 text-center text-xs font-bold uppercase tracking-wider text-gray-600 dark:text-gray-400">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="categoryTableBody" class="divide-y divide-gray-200 bg-white dark:divide-gray-700 dark:bg-gray-800">
                                <!-- Category rows will be rendered here by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Overlay -->
    <div id="addCategoryOverlay" class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm hidden"></div>

    <!-- Add/Edit Category Modal -->
    <div id="addCategoryModal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-4">
        <div class="modal-animate relative w-full max-w-lg rounded-2xl bg-white dark:bg-gray-800 shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-primary/10 to-transparent px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                    <h3 id="categoryModalTitle" class="text-xl font-bold text-gray-900 dark:text-white">Add Category</h3>
                    <button id="closeAddCategoryModal" class="text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors">
                        <span class="material-symbols-outlined text-2xl">close</span>
                    </button>
                </div>
            </div>
            <form id="addCategoryForm" class="p-6 space-y-4">
                <input type="hidden" id="editCategoryIndex" name="editCategoryIndex" value="" />
                
                <div>
                    <label class="flex items-center gap-2 text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        <span class="material-symbols-outlined text-lg text-primary">category</span>
                        Category Name
                    </label>
                    <input type="text" name="name" required class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 py-2.5 px-4 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all" placeholder="Travel, Hotel, Food, etc."/>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <button type="button" id="cancelCategoryBtn" class="rounded-lg border border-gray-300 dark:border-gray-600 px-5 py-2.5 text-sm font-semibold text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all">
                        Cancel
                    </button>
                    <button id="saveCategoryBtn" type="submit" class="rounded-lg bg-primary px-6 py-2.5 text-sm font-semibold text-white hover:bg-primary/90 shadow-sm hover:shadow transition-all">
                        Save Category
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-4">
        <div class="modal-animate relative w-full max-w-sm rounded-2xl bg-white dark:bg-gray-800 shadow-2xl p-6">
            <button id="closeAlertModal" class="absolute right-3 top-3 text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors">
                <span class="material-symbols-outlined text-xl">close</span>
            </button>
            <div class="flex items-start gap-3 mt-2">
                <span class="material-symbols-outlined text-primary text-2xl">info</span>
                <div id="alertModalMsg" class="text-base text-gray-900 dark:text-white font-medium"></div>
            </div>
        </div>
    </div>

    <!-- Progress Overlay -->
    <div id="progressOverlay" class="fixed inset-0 z-60 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden">
        <div class="flex flex-col items-center gap-4">
            <div class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
            <p class="text-white font-semibold">Processing...</p>
        </div>
    </div>

    <script src="../js/category-modal.js"></script>
    <script src="../js/categories.js"></script>
</body>
</html>
