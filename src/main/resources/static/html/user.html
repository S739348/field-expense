<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                primary: "#137fec",
                "background-light": "#f6f7f8",
                "background-dark": "#101922",
              },
              fontFamily: {
                display: ["Inter"],
              },
              borderRadius: {
                DEFAULT: "0.25rem",
                lg: "0.5rem",
                xl: "0.75rem",
                full: "9999px",
              },
            },
          },
        };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex min-h-screen w-full flex-col">
    <header class="flex shrink-0 items-center justify-between border-b border-gray-200/80 bg-white/50 px-4 py-3 backdrop-blur-sm dark:border-gray-700/80 dark:bg-background-dark/50 sm:px-6">
        <div class="flex items-center gap-3">
            <svg class="size-7 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_6_319)">
                    <path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path>
                </g>
                <defs><clipPath id="clip0_6_319"><rect fill="white" height="48" width="48"></rect></clipPath></defs>
            </svg>
            <h1 class="text-lg font-bold text-gray-900 dark:text-white">Acme Co</h1>
        </div>
        <nav class="hidden items-center gap-6 md:flex">
            <a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="dashboard.html">Dashboard</a>
            <a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="expenses.html">Session</a>
            <a class="font-medium text-primary" href="user.html">Employee</a>
        </nav>
        <div class="flex items-center gap-3">
            <button class="rounded-full p-2 text-gray-600 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-white">
                <span class="material-symbols-outlined">notifications</span>
            </button>
            <div class="size-9 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAXrZotsQpPnuezqtKd3-Um7qEQvfZ-owdNnaPWzpwOFj79dpy4iwBI1QB-L6DsISsSpgSJCwHgNMqcqhwZRPl35lAgyib5Jk98n-NsgcMUhrEPH-HOZFFSGdBkgEQPO-_KBWHyFCbKZUPWVqhvzB1tsS2u4SOUewQCO8y4Nd_W5SN1s7b7_NvoBr9vyEP3hGnpMc4M0u1VQjxVOko9u-wjDbqeBOy-q_8PU3AtERS2IdB1TLRq4lr5JHBEXCm2sVzru1iY_yRnB1U");'></div>
        </div>
    </header>
    <main class="flex-1 px-4 py-8 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-7xl">
            <div class="mb-6 flex flex-wrap items-center justify-between gap-4 md:mb-8">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white sm:text-3xl">Employee</h2>
                <button id="addUserBtn" class="flex items-center gap-2 rounded-lg bg-primary px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary/90">
                    <span class="material-symbols-outlined">add</span>
                    Add Employee
                </button>
            </div>
            <div class="mb-6 space-y-4">
                <div class="relative">
                    <span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">search</span>
                    <input class="w-full rounded-lg border border-gray-300 bg-white py-2 pl-10 pr-4 text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-background-dark dark:text-white dark:focus:border-primary" placeholder="Search by name or email" type="text"/>
                </div>
                <div class="flex flex-wrap items-center gap-2">
                    <button class="flex items-center gap-2 rounded-full bg-primary/10 px-3 py-1 text-sm font-medium text-primary hover:bg-primary/20 dark:bg-primary/20 dark:text-primary dark:hover:bg-primary/30">
                        All Roles <span class="material-symbols-outlined text-base">expand_more</span>
                    </button>
                    <button class="flex items-center gap-2 rounded-full bg-gray-100 px-3 py-1 text-sm font-medium text-gray-700 hover:bg-gray-200 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700">
                        All Departments <span class="material-symbols-outlined text-base">expand_more</span>
                    </button>
                    <button class="flex items-center gap-2 rounded-full bg-gray-100 px-3 py-1 text-sm font-medium text-gray-700 hover:bg-gray-200 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700">
                        All Locations <span class="material-symbols-outlined text-base">expand_more</span>
                    </button>
                </div>
            </div>
            <div class="@container">
                <div class="flex items-center mb-2">
                    <button id="deleteUserBtn" class="rounded-lg bg-red-600 px-4 py-2 text-white font-semibold shadow-sm hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed" disabled>Delete</button>
                </div>
                <div class="overflow-x-auto rounded-lg border border-gray-200 bg-white dark:border-gray-700 dark:bg-background-dark">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-800">
                        <tr>
                            <th class="px-4 py-3 w-8 text-center">
                                <input type="checkbox" id="selectAllUsers" />
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400 @[768px]:table-cell hidden">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400 @[992px]:table-cell hidden">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400 @[1200px]:table-cell hidden">Status</th>
                            <th class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">Action</th>
                        </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white dark:divide-gray-700 dark:bg-background-dark">
                        <tbody id="userTableBody" class="divide-y divide-gray-200 bg-white dark:divide-gray-700 dark:bg-background-dark">
                        <!-- User rows will be rendered here by JS -->
                        </tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <!-- Overlay -->
    <div id="addUserOverlay" class="fixed inset-0 z-40 bg-black/40 hidden"></div>
    <!-- Add User Modal -->
    <div id="addUserModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="relative w-full max-w-md rounded-xl bg-white p-6 shadow-lg dark:bg-background-dark">
            <button id="closeAddUserModal" class="absolute right-3 top-3 text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
                <span class="material-symbols-outlined text-2xl">close</span>
            </button>
            <h3 id="userModalTitle" class="mb-4 text-lg font-bold text-gray-900 dark:text-white">Add User</h3>
            <form id="addUserForm" class="space-y-4">
                <input type="hidden" id="editUserIndex" name="editUserIndex" value="" />
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
                    <input type="text" name="name" required class="mt-1 w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-background-dark dark:text-white" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" name="email" required class="mt-1 w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-background-dark dark:text-white" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" name="password" required class="mt-1 w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-background-dark dark:text-white" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Role</label>
                    <select name="role" required class="mt-1 w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-background-dark dark:text-white">
                        <style>
                        #addUserModal select[name='role'] { max-height: 4.5rem; min-height: 2.5rem; overflow-y: auto; }
                        #addUserModal select[name='role'] option { height: 2.2rem; }
                        </style>
                        <option value="EMPLOYEE">EMPLOYEE</option>
                        <option value="MANAGER">MANAGER</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="HR">HR</option>
                        <option value="FINANCE">FINANCE</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Status</label>
                    <select name="status" required class="mt-1 w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-background-dark dark:text-white">
                        <option value="active">Active</option>
                        <option value="deactivated">Deactivate</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button id="saveUserBtn" type="submit" class="rounded-lg bg-primary px-4 py-2 text-white font-semibold hover:bg-primary/90">Save</button>
                </div>
            </form>
        </div>
    </div>

<script src="../js/user-modal.js"></script>
<script>
// Ensure Add Employee always opens modal in 'Add' mode
document.addEventListener('DOMContentLoaded', function () {
    var addUserBtn = document.getElementById('addUserBtn');
    if (addUserBtn) {
        addUserBtn.addEventListener('click', function () {
            document.getElementById('userModalTitle').textContent = 'Add User';
            document.getElementById('addUserForm').reset();
            document.getElementById('editUserIndex').value = '';
        });
    }
});
</script>
<script src="../js/user-edit-delete.js"></script>
<script src="../js/user-api.js"></script>
<!-- Alert Modal -->
<div id="alertModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
    <div class="relative w-full max-w-sm rounded-xl bg-white p-6 shadow-lg dark:bg-background-dark">
        <button id="closeAlertModal" class="absolute right-3 top-3 text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
            <span class="material-symbols-outlined text-2xl">close</span>
        </button>
        <div id="alertModalMsg" class="text-base text-gray-900 dark:text-white"></div>
    </div>
</div>
<!-- Progress Overlay -->
<div id="progressOverlay" class="fixed inset-0 z-40 bg-black/40 flex items-center justify-center hidden">
    <div class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
</div>
</div>

</body></html>
