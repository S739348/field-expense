<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Employee Management - Acme Co</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                primary: "#137fec",
                "background-light": "#f8fafc",
                "background-dark": "#0f172a",
              },
              fontFamily: {
                display: ["Inter"],
              },
            },
          },
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glassmorphism {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .status-active {
            background: #dcfce7;
            color: #166534;
        }
        
        .status-deactivated {
            background: #fee2e2;
            color: #991b1b;
        }

        .role-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.625rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-admin { background: #fef3c7; color: #92400e; }
        .role-manager { background: #dbeafe; color: #1e40af; }
        .role-hr { background: #e9d5ff; color: #6b21a8; }
        .role-finance { background: #fed7aa; color: #9a3412; }
        .role-employee { background: #e5e7eb; color: #374151; }
        .role-other { background: #f3f4f6; color: #6b7280; }

        tr.selected-row {
            background: #dbeafe !important;
        }

        .dark tr.selected-row {
            background: #1e3a8a !important;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-animate {
            animation: slideIn 0.2s ease-out;
        }

        .filter-chip {
            transition: all 0.2s ease;
        }

        .filter-chip:hover {
            transform: translateY(-1px);
        }

        table tbody tr {
            transition: all 0.15s ease;
        }

        table tbody tr:hover {
            background: #f9fafb;
        }

        .dark table tbody tr:hover {
            background: #1e293b;
        }

        #addUserModal select[name='role'] {
            max-height: 4.5rem;
            min-height: 2.5rem;
            overflow-y: auto;
        }
        
        #addUserModal select[name='role'] option {
            height: 2.2rem;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">

    <!-- Fixed Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glassmorphism border-b border-gray-200 dark:border-gray-800">
        <div class="flex items-center justify-between px-6 py-4">
            <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_6_319)">
                        <path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path>
                    </g>
                    <defs><clipPath id="clip0_6_319"><rect fill="white" height="48" width="48"></rect></clipPath></defs>
                </svg>
                <h1 class="text-xl font-bold text-gray-900 dark:text-white">Acme Co</h1>
            </div>
            <nav class="hidden md:flex items-center gap-8">
                <a class="text-sm font-medium text-gray-600 hover:text-primary transition-colors dark:text-gray-300 dark:hover:text-primary" href="dashboard.html">Dashboard</a>
                <a class="text-sm font-medium text-gray-600 hover:text-primary transition-colors dark:text-gray-300 dark:hover:text-primary" href="expenses.html">Sessions</a>
                <a class="text-sm font-bold text-primary border-b-2 border-primary pb-1" href="user.html">Employees</a>
                <a class="text-sm font-medium text-gray-600 hover:text-primary transition-colors dark:text-gray-300 dark:hover:text-primary" href="categories.html">Categories</a>
            </nav>
            <div class="flex items-center gap-3">
                <button class="rounded-full p-2 text-gray-600 hover:bg-gray-100 transition-colors dark:text-gray-400 dark:hover:bg-gray-800">
                    <span class="material-symbols-outlined">notifications</span>
                </button>
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center text-white font-semibold">
                    A
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-6">
        <div class="mx-auto max-w-7xl">
            <!-- Page Header -->
            <div class="mb-8 flex flex-wrap items-center justify-between gap-4">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-1">Employee Management</h2>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Manage your team members and their roles</p>
                </div>
                <button id="addUserBtn" class="flex items-center gap-2 rounded-xl bg-primary px-6 py-3 text-sm font-semibold text-white shadow-lg hover:shadow-xl hover:bg-primary/90 transition-all">
                    <span class="material-symbols-outlined">add_circle</span>
                    Add Employee
                </button>
            </div>

            <!-- Search and Filters -->
            <div class="mb-6 space-y-4">
                <div class="relative">
                    <span class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                    <input id="searchInput" class="w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 py-3 pl-12 pr-4 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all" placeholder="Search by name or email..." type="text"/>
                </div>
                <div class="flex flex-wrap items-center gap-2">
                    <button class="filter-chip flex items-center gap-2 rounded-full bg-primary/10 px-4 py-2 text-sm font-semibold text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30 shadow-sm">
                        All Roles <span class="material-symbols-outlined text-base">expand_more</span>
                    </button>
                    <button class="filter-chip flex items-center gap-2 rounded-full bg-gray-100 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700 shadow-sm">
                        All Departments <span class="material-symbols-outlined text-base">expand_more</span>
                    </button>
                    <button class="filter-chip flex items-center gap-2 rounded-full bg-gray-100 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700 shadow-sm">
                        All Locations <span class="material-symbols-outlined text-base">expand_more</span>
                    </button>
                </div>
            </div>

            <!-- Action Bar -->
            <div class="@container mb-4">
                <div class="flex items-center justify-between mb-3">
                    <button id="deleteUserBtn" class="flex items-center gap-2 rounded-lg bg-red-600 px-5 py-2.5 text-white font-semibold shadow-sm hover:bg-red-700 hover:shadow transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <span class="material-symbols-outlined text-lg">delete</span>
                        Delete Selected
                    </button>
                    <div class="text-sm text-gray-500 dark:text-gray-400">
                        <span id="selectedCount">0</span> selected
                    </div>
                </div>

                <!-- Table -->
                <div class="overflow-hidden rounded-xl border border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-800 shadow-sm">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                            <thead class="bg-gray-50 dark:bg-gray-900">
                                <tr>
                                    <th class="px-4 py-4 w-12 text-center">
                                        <input type="checkbox" id="selectAllUsers" class="w-4 h-4 text-primary rounded border-gray-300 focus:ring-primary cursor-pointer"/>
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-600 dark:text-gray-400">
                                        <div class="flex items-center gap-1">
                                            <span class="material-symbols-outlined text-base">person</span>
                                            Name
                                        </div>
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-600 dark:text-gray-400 @[768px]:table-cell hidden">
                                        <div class="flex items-center gap-1">
                                            <span class="material-symbols-outlined text-base">email</span>
                                            Email
                                        </div>
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-600 dark:text-gray-400 @[992px]:table-cell hidden">
                                        <div class="flex items-center gap-1">
                                            <span class="material-symbols-outlined text-base">badge</span>
                                            Role
                                        </div>
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-600 dark:text-gray-400 @[1200px]:table-cell hidden">
                                        <div class="flex items-center gap-1">
                                            <span class="material-symbols-outlined text-base">toggle_on</span>
                                            Status
                                        </div>
                                    </th>
                                    <th class="px-6 py-4 text-center text-xs font-bold uppercase tracking-wider text-gray-600 dark:text-gray-400">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody" class="divide-y divide-gray-200 bg-white dark:divide-gray-700 dark:bg-gray-800">
                                <!-- User rows will be rendered here by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Overlay -->
    <div id="addUserOverlay" class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm hidden"></div>

    <!-- Add/Edit User Modal -->
    <div id="addUserModal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-4">
        <div class="modal-animate relative w-full max-w-lg rounded-2xl bg-white dark:bg-gray-800 shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-primary/10 to-transparent px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                    <h3 id="userModalTitle" class="text-xl font-bold text-gray-900 dark:text-white">Add Employee</h3>
                    <button id="closeAddUserModal" class="text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors">
                        <span class="material-symbols-outlined text-2xl">close</span>
                    </button>
                </div>
            </div>
            <form id="addUserForm" class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                <input type="hidden" id="editUserIndex" name="editUserIndex" value="" />
                
                <div>
                    <label class="flex items-center gap-2 text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        <span class="material-symbols-outlined text-lg text-primary">person</span>
                        Full Name
                    </label>
                    <input type="text" name="name" required class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 py-2.5 px-4 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all" placeholder="John Doe"/>
                </div>

                <div>
                    <label class="flex items-center gap-2 text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        <span class="material-symbols-outlined text-lg text-primary">email</span>
                        Email Address
                    </label>
                    <input type="email" name="email" required class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 py-2.5 px-4 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all" placeholder="john@example.com"/>
                </div>

                <div>
                    <label class="flex items-center gap-2 text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        <span class="material-symbols-outlined text-lg text-primary">lock</span>
                        Password
                    </label>
                    <input type="password" name="password" required class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 py-2.5 px-4 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all" placeholder="••••••••"/>
                </div>

                <div>
                    <label class="flex items-center gap-2 text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        <span class="material-symbols-outlined text-lg text-primary">badge</span>
                        Role
                    </label>
                    <select name="role" required class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 py-2.5 px-4 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                        <option value="FIELD_EMPLOYEE_FULLTIME">Field Employee (Full-time)</option>
                        <option value="FIELD_EMPLOYEE_VENDOR">Field Employee (Vendor)</option>
                        <option value="MANAGER">Manager</option>
                        <option value="HR">HR</option>
                        <option value="FINANCE">Finance</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>

                <div>
                    <label class="flex items-center gap-2 text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        <span class="material-symbols-outlined text-lg text-primary">person_pin</span>
                        Manager <span id="managerRequired" class="text-red-500 hidden">*</span>
                    </label>
                    <select name="manager" id="managerSelect" class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 py-2.5 px-4 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                        <option value="">Select Manager</option>
                        <!-- Managers will be loaded dynamically -->
                    </select>
                </div>

                <div>
                    <label class="flex items-center gap-2 text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        <span class="material-symbols-outlined text-lg text-primary">toggle_on</span>
                        Status
                    </label>
                    <select name="status" required class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 py-2.5 px-4 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                        <option value="active">Active</option>
                        <option value="deactivated">Deactivated</option>
                    </select>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <button type="button" id="cancelUserBtn" class="rounded-lg border border-gray-300 dark:border-gray-600 px-5 py-2.5 text-sm font-semibold text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all">
                        Cancel
                    </button>
                    <button id="saveUserBtn" type="submit" class="rounded-lg bg-primary px-6 py-2.5 text-sm font-semibold text-white hover:bg-primary/90 shadow-sm hover:shadow transition-all">
                        Save Employee
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-4">
        <div class="modal-animate relative w-full max-w-sm rounded-2xl bg-white dark:bg-gray-800 shadow-2xl p-6">
            <button id="closeAlertModal" class="absolute right-3 top-3 text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors">
                <span class="material-symbols-outlined text-xl">close</span>
            </button>
            <div class="flex items-start gap-3 mt-2">
                <span class="material-symbols-outlined text-primary text-2xl">info</span>
                <div id="alertModalMsg" class="text-base text-gray-900 dark:text-white font-medium"></div>
            </div>
        </div>
    </div>

    <!-- Progress Overlay -->
    <div id="progressOverlay" class="fixed inset-0 z-60 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden">
        <div class="flex flex-col items-center gap-4">
            <div class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
            <p class="text-white font-semibold">Processing...</p>
        </div>
    </div>

    <script src="../js/user-modal.js"></script>
    <script>
        // Ensure Add Employee always opens modal in 'Add' mode
        document.addEventListener('DOMContentLoaded', function () {
            var addUserBtn = document.getElementById('addUserBtn');
            if (addUserBtn) {
                addUserBtn.addEventListener('click', function () {
                    document.getElementById('userModalTitle').textContent = 'Add Employee';
                    document.getElementById('addUserForm').reset();
                    document.getElementById('editUserIndex').value = '';
                    loadManagers(); // Load managers when opening modal
                });
            }

            // Cancel button handler
            var cancelBtn = document.getElementById('cancelUserBtn');
            if (cancelBtn) {
                cancelBtn.addEventListener('click', function() {
                    document.getElementById('addUserModal').classList.add('hidden');
                    document.getElementById('addUserOverlay').classList.add('hidden');
                });
            }

            // Update selected count
            function updateSelectedCount() {
                const checkboxes = document.querySelectorAll('#userTableBody input[type="checkbox"]:checked');
                const count = checkboxes.length;
                document.getElementById('selectedCount').textContent = count;
                document.getElementById('deleteUserBtn').disabled = count === 0;
            }

            // Checkbox selection
            document.addEventListener('change', function(e) {
                if (e.target.type === 'checkbox') {
                    updateSelectedCount();
                    
                    // Toggle row highlight
                    const row = e.target.closest('tr');
                    if (row) {
                        if (e.target.checked) {
                            row.classList.add('selected-row');
                        } else {
                            row.classList.remove('selected-row');
                        }
                    }
                }
            });

            // Select all functionality
            const selectAll = document.getElementById('selectAllUsers');
            if (selectAll) {
                selectAll.addEventListener('change', function() {
                    const checkboxes = document.querySelectorAll('#userTableBody input[type="checkbox"]');
                    checkboxes.forEach(cb => {
                        cb.checked = selectAll.checked;
                        const row = cb.closest('tr');
                        if (row) {
                            if (selectAll.checked) {
                                row.classList.add('selected-row');
                            } else {
                                row.classList.remove('selected-row');
                            }
                        }
                    });
                    updateSelectedCount();
                });
            }
        });
        
        // Load managers for dropdown
        async function loadManagers() {
            try {
                const response = await fetch('/api/role-based/managers');
                if (response.ok) {
                    const managers = await response.json();
                    const managerSelect = document.querySelector('select[name="manager"]');
                    
                    // Clear existing options except first
                    while (managerSelect.children.length > 1) {
                        managerSelect.removeChild(managerSelect.lastChild);
                    }
                    
                    managers.forEach(manager => {
                        const option = document.createElement('option');
                        option.value = manager.userId;
                        option.textContent = `${manager.name} (${manager.email})`;
                        managerSelect.appendChild(option);
                    });
                    
                    console.log('Loaded managers:', managers.length);
                } else {
                    console.error('Failed to fetch managers:', response.status);
                }
            } catch (error) {
                console.error('Failed to load managers:', error);
            }
        }
        
        // Role change handler for manager requirement
        document.querySelector('select[name="role"]').addEventListener('change', function() {
            const role = this.value;
            const managerSelect = document.getElementById('managerSelect');
            const managerRequired = document.getElementById('managerRequired');
            
            if (role === 'FIELD_EMPLOYEE_FULLTIME' || role === 'FIELD_EMPLOYEE_VENDOR') {
                managerSelect.required = true;
                managerRequired.classList.remove('hidden');
            } else {
                managerSelect.required = false;
                managerRequired.classList.add('hidden');
            }
        });
        
        loadManagers();
    </script>
    <script src="../js/user-edit-delete.js"></script>
    <script src="../js/user-api.js"></script>
</body>
</html>
